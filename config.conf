print_info() {
    info title
    info underline

    info "${c1} " distro
    info "${c2} " model
    info "${c5} " kernel
    info "${c4} " uptime
    info "${c5} " packages
    info "${c6} " shell
    info "${c1} " resolution
    # info "DE" de
    info "${c2} " wm
    info "${c5} " wm_theme
    info "${c4} " theme
    info "${c5} " icons
    info "${c6} " term
    # info "Fonts" term_font
    info "${c1} " cpu
    info "${c2} " gpu
    info "${c5} " memory

    # info "GPU Driver" gpu_driver  # Linux/macOS only
    # info "CPU Usage" cpu_usage
    # info "Disk" disk
    # info "Battery" battery
    # info "Font" font
    # info "Song" song
